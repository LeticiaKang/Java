<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action = "userTableSelect">
<table border="3" bordercolor="white" width="400" height="100">
<!-- Step1 코드 작성 -->
<tr><td colspan="2" style="background: gray; text-align:center; color: white">
	<b> Step1 : 아이디/비밀번호 입력 </b></td></tr>
<tr>
	<td bgcolor="#E6E6E6" align="right">아이디</td>
	<td bgcolor="#E6E6E6"><input type="text" name="id"></td>
</tr>

<tr>
	<td bgcolor="#E6E6E6" align="right">비밀번호</td>
	<td bgcolor="#E6E6E6"><input type="text" name="pw" ></td>
</tr>

<tr>
	<td bgcolor="#E6E6E6" align="right">비밀번호 확인</td>
	<td bgcolor="#E6E6E6"><input type="text" name="pwcheck"></td>
</tr>

<!-- Step2 코드 작성 -->
<tr><td colspan="2"  style="background: gray; text-align:center; color: white">
	<b> Step2 : 개인정보 </b></td></tr>
<tr>
	<td bgcolor="#E6E6E6" align="right">성별 :</td>
	<td bgcolor="#E6E6E6">
		<input type="radio" name="gender" value="남">남
		<input type="radio" name="gender" value="여">여</td>
</tr>

<tr>
	<td bgcolor="#E6E6E6" align="right">혈액형 :</td>
	<td bgcolor="#E6E6E6"><select name = "blood">
		<option>A형 
		<option>B형
		<option>O형
		<option>AB형
		</select><br></td>
</tr>

<tr>
	<td bgcolor="#E6E6E6" align="right">생일 :</td>
	<td bgcolor="#E6E6E6"><input type="date" name="birth"></td>
</tr>

<!-- Step3 선호도 -->
<tr><td colspan="2"  style="background: gray; text-align:center; color: white">
	<b> Step3 선호도 </b></td></tr>
<tr>
	<td bgcolor="#E6E6E6" align="right" >취미 :</td>
	<td bgcolor="#E6E6E6">
		축구<input type="checkbox" name="hobby" value="웹프로그램">
		야구<input type="checkbox" name="hobby" value="웹프로그램">
		농구<input type="checkbox" name="hobby" value="웹프로그램"></td>
</tr>

<tr>
	<td bgcolor="#E6E6E6" align="right">좋아하는 색 :</td>
	<td bgcolor="#E6E6E6"><input type="color" name="color" value="#FFFF"></td>
</tr>

<!-- Step4 적고 싶은 말 -->
<tr>
<td colspan="2"  style="background: gray; text-align:center; color: white">
	<b> Step4 : 적고 싶은 말 </b>
	</td></tr>
<tr><tr><td colspan="2">
		<textarea name="write" rows="5 cols="50" bgcolor="#E6E6E6">
		</textarea></td></tr>
		
<tr><td colspan="2" style="background: gray; text-align:center;">
<input type="submit" value="제출">
<input type="reset" value="초기화">
</td></tr></tr>

</table>


</form>
</body>
</html>
